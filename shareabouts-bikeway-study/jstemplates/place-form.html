<div class="row">
  <div class="columns">

    <div data-alert class="alert-box warning radius text-center form-instructions">
      <strong>Drag the map to your location.</strong>
    </div>

    <form novalidate>

      <h5>What would you like to share?</h5>

      <input id="favorite-destination" type="radio" name="category" value="favorite-destination" class="hide toggle-sibling-input-1">
      <label for="favorite-destination" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button radius"><img class="inline-icon large" src="//openplans.github.io/planbox-themes/map-markers/fav-route.png">&nbsp;<strong>Favorite Destination</strong></label>

      <input id="good-route" type="radio" name="category" value="good-route" class="hide toggle-sibling-input-2">
      <label for="good-route" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button radius"><img class="inline-icon large" src="//openplans.github.io/planbox-themes/map-markers/thumbs-up.png">&nbsp;<strong>Desirable Bike Route</strong></label>

      <input id="difficult-crossing" type="radio" name="category" value="difficult-crossing" class="hide toggle-sibling-input-3">
      <label for="difficult-crossing" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button radius"><img class="inline-icon large" src="//openplans.github.io/planbox-themes/map-markers/bike-crossing.png">&nbsp;<strong>Difficult Crossing</strong></label>

      <input id="bad-route" type="radio" name="category" value="bad-route" class="hide toggle-sibling-input-4">
      <label for="bad-route" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button radius"><img class="inline-icon large" src="//openplans.github.io/planbox-themes/map-markers/thumbs-down.png">&nbsp;<strong>Undesirable Bike Route</strong></label>

      <div class="toggle-sibling-1 toggle-sibling-3">
      <label>Location
        <textarea name="location-name" placeholder="Location..." required></textarea>
      </label>
      </div>
      <div class="toggle-sibling-2 toggle-sibling-4">
      <label>Street Name
        <textarea name="street-name" placeholder="Street..." required></textarea>
      </label>
      </div>
      <div class="toggle-sibling-3">
      <input id="traffic-signal" type="radio" name="crossing-type" value="traffic-signal" class="hide">
      <label for="traffic-signal" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button small radius" required><strong>Traffic Signal</strong></label>
      <input id="stop-sign" type="radio" name="crossing-type" value="stop-sign" class="hide">
      <label for="stop-sign" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button small radius"><strong>Stop Sign</strong></label>
      <input id="none" type="radio" name="crossing-type" value="none" class="hide">
      <label for="none" class="toggle-sibling-label less-padding no-margin-left some-margin-right some-margin-bottom button small radius"><strong>None</strong></label>
      </div>
      <div class="toggle-sibling-3">
      <label>Lanes of Traffic
        <input type="number" name="lanes" required></input>
      </label>
      </div>
      <div class="toggle-sibling-1 toggle-sibling-2 toggle-sibling-3 toggle-sibling-4">
        <label>Description</label>
        <textarea name="description" placeholder="..." required></textarea>

      {{#if submitter}}
      <label>Your Email
        <input type="email" name="private_email" placeholder="optional" data-sticky />
      </label>
      {{else}}
      <div class="row">
        <div class="large-6 columns">
          <label>Your Name
            <input type="text" name="submitter_name" required data-sticky />
          </label>
        </div>
        <div class="large-6 columns">
          <label>Your Email
            <input type="email" name="private_email" placeholder="optional" data-sticky />
          </label>
        </div>
      </div>
      <p class="text-right text-small no-margins"><span class="or-sign-in">Or sign in with <a class="auth-inline shareabouts-auth-twitter-button" href="#">TWITTER</a> / <a class="auth-inline shareabouts-auth-facebook-button" href="#">FACEBOOK</a></span></p>
      {{/if}}

      <h5>Thanks! A few quick questions about yourself. These are private.</h5>

      <label>What is your home zip code?
        <input type="text" name="private-zip" pattern="\d*" required data-sticky />
      </label>

      <label>What is your municipality?
        <input type="text" name="private-municipality" pattern="\d*" required data-sticky />
      </label>

      <label>What is your age?
        <input type="number" name="private-age" data-sticky />
      </label>

      <label>What is your gender?
        <select name="private-gender" data-sticky>
          <option></option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </label>

      <div class="row">
        <div class="medium-6 columns">
          <input type="submit" value="Put On Map" class="button small expand shareabouts-submit-button"/>
        </div>
        <div class="medium-6 columns signed-in-as">
          {{#if submitter}}
          <img src="{{ submitter.avatar_url }}" class="avatar" /> {{ submitter.name }}
          {{/if}}
        </div>
      </div>
      </div>
    </form>

  </div>
</div>
