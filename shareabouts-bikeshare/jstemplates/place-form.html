<div data-alert class="alert-box info radius text-center form-instructions">
  <strong>Drag the map to where you would like to see bike share.</strong>
</div>

<form novalidate>
  <h5>My Suggestion</h5>

  {{#if submitter}}
  <div class="row">
    <div class="large-12 columns">
      <label>Your Email
        <input type="email" name="private_email" placeholder="optional" data-sticky />
      </label>
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="large-6 columns">
      <label>Your Name
        <input type="text" name="submitter_name" required data-sticky />
      </label>
    </div>
    <div class="large-6 columns">
      <label>Your Email
        <input type="email" name="private_email" placeholder="optional" data-sticky />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns text-right">
      <span class="or-sign-in">Or sign in with <a class="auth-inline shareabouts-auth-twitter-button" href="#">Twitter</a> <a class="auth-inline shareabouts-auth-facebook-button" href="#">Facebook</a></span>
    </div>
  </div>
  {{/if}}

  <div class="row">
    <div class="large-12 columns">
      <label>I want bike share here because....
        <textarea name="description" placeholder="Close to home, shopping nearby, ..." required></textarea>
      </label>
    </div>
  </div>

  <h5>Thanks! A few quick questions about yourself. These are optional and private.</h5>

  <div class="row">
    <div class="large-12 columns">
      <label>What is your home zip code?
        <input type="text" name="private_home_zip" pattern="\d*" data-sticky />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label>What is your age?
        <input type="number" name="private_age" data-sticky />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <label>What is your race/ethnicity?
        <select name="private_ethnicity" data-sticky>
          <option></option>
          <option value="hispanic/latin@">Hispanic/Latin@</option>
          <option value="black/afam">Black/African American</option>
          <option value="white">White</option>
          <option value="nativeam">Native American</option>
          <option value="asian/pi">Asian/Pacific Islander</option>
          <option value="other">Other</option>
        </select>
      </label>
    </div>
  </div>

  {{#if submitter}}
  <div class="row">
    <div class="small-6 columns">
      <input type="submit" value="Submit Request" class="button small expand shareabouts-submit-button"/>
    </div>
    <div class="small-6 columns signed-in-as">
      <img src="{{ submitter.avatar_url }}" class="avatar" /> {{ submitter.name }}
    </div>
  </div>
  {{else}}
    <input type="submit" value="Submit Request" class="button small expand shareabouts-submit-button"/>
  {{/if}}


</form>
